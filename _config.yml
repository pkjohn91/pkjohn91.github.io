# -----------------------------------------------------------------------------
# 1. 테마 설정 (가장 중요: remote_theme 삭제됨)
# -----------------------------------------------------------------------------
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "dark" # dark, contrast, air, aqua 등 선택 가능

# -----------------------------------------------------------------------------
# 2. 사이트 기본 정보
# -----------------------------------------------------------------------------
title: "John Log"
name: "박 종 훈 (Park. Jonghun)"
description: "소프트웨어 엔지니어 Park. Jonghun의 기술 블로그입니다."
url: "https://pkjohn91.github.io"
baseurl: "" 
repository: "pkjohn91/pkjohn91.github.io"
locale: "ko-KR"

# -----------------------------------------------------------------------------
# 3. 플러그인 설정 (jekyll-remote-theme 삭제됨)
# -----------------------------------------------------------------------------
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-paginate

# -----------------------------------------------------------------------------
# 4. 저자(Author) 정보 - 사이드바 프로필 내용
# -----------------------------------------------------------------------------
author:
  name: "Park. Jonghun"
  avatar: "/assets/images/profile.jpg" # assets/images 폴더에 이미지를 넣으세요.
  bio: "안녕하세요, 끊임없이 성장하는 소프트웨어 엔지니어입니다."
  location: "경기도, 대한민국"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/pkjohn91"

# -----------------------------------------------------------------------------
# 5. 사이트 기능 설정
# -----------------------------------------------------------------------------
search: true           # 상단 검색창 활성화
paginate: 5            # 한 페이지당 글 개수
paginate_path: "/page:num/"
words_per_minute: 200

# -----------------------------------------------------------------------------
# 6. 기본 레이아웃 설정 (사이드바 메뉴 활성화의 핵심)
# -----------------------------------------------------------------------------
defaults:
  # 모든 포스트(글) 설정
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true # 프로필 보이기
      read_time: true      # 읽는 시간 표시
      comments: true
      share: true
      sidebar:
        nav: "main"      # _data/navigation.yml의 main 메뉴를 사용
  
  # 일반 페이지(About 등) 설정
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"

# -----------------------------------------------------------------------------
# 7. 빌드 제외 설정
# -----------------------------------------------------------------------------
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/